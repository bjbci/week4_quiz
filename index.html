<!DOCTYPE html>
<html lang="en">
<head>

    <title>Quiz homework</title>

<body>

  <header>
    <div class="flex-container">
    
        <div class="high-score-box">
            <h1>HIGH SCORE</h1>
        </div>
       
       <div class="timer-box">
            <h2>YOU HAVE 2 MINUTES TO FINISH THIS QUIZ</h2>
           
            <h2 id="counterseconds"></h2>

        </div>
     </div>
</header>

<main>

<section id="user-score">
    <span id="user-score">0</span>
    <div id="scoreBox">
        <h2 id="scoreBox"> FINAL SCORE  </h2> 
    </div>
</section>


<section class="content">
        <div  id="question-box"> QUESTION[i]

       </div>

        <div class="ABCD">

                <button class="option" id="btnA"  onclick="buttonA()"></button>

                <button class="option" id="btnC"  onclick="buttonC()"></button>
            
                <button class="option" id="btnD"  onclick="buttonD()"></button>
             </div>


<button type="button" id="btnStart">Start Test</button>
    
<!-- </div> -->
</div>
</div>

    <div class="controls">
        <button type="button" onclick="buttonReStart()" id="btnReStart">RESTART</button>
        <button type="button" onclick="buttonSubmit()" id="btnSubmit">SUBMIT</button>
        <button type="button" onclick="buttonHighScore()" id="btnClrScr">CLEAR HIGH SCORE</button>
    
    </div>
</div>


</section>
