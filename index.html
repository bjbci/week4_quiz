<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz homework</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>

  <header>
    <div class="flex-container">
        <div>
            <div class= "high-score-box">
                <div id="high-score-box">
                    <h1>HIGH SCORE</h1>
                </div>
                <div id="initials-box">
                    <h2>HIGH SCORE PLAYER INITIALS: </h2>
                </div>
            </div>
        </div>
       
       <div class="timer-box">
            <h2>TIME REMAINING</h2>
           
            <h2 id="counterseconds"></h2>
           
        </div>
     </div>
</header>

<main>

<section id="user-score">
    <span id="user-score"></span>
    <div id="scoreBox">
        <h2 id="scoreBox"> PLAYER SCORE  </h2> 
    </div>
</section>


<section class="content">
        <div  id="question-box">
            <div id="question-text"></div>
       </div>

        <div class="ABCD">
             <div id="options">
                 <div id="A"></div>
            
                <div id="B"></div>
            
                <div id="C"></div>
            
                <div id="D" value="D"></div>
             </div>


<button type="button" class="btnStart">Start Test</button>
    
</div>
</div>
    <div class="controls">
        <button type="button" id="btnReStart">RESTART</button>
        <button type="button" id="btnSubmit">SUBMIT</button>
        <button type="button" id="btnClrScr">CLEAR HIGH SCORE</button>
        <!-- onclick="buttonReStart()"
        onclick="buttonSubmit()"
        onclick="buttonHighScore()"  -->
    </div>
</div>
</section>

<!--enter initials into submit box-->
<div class="clearfix">
    <div class="card">
      <h2>ENTER YOUR INITIALS</h2>
      <form method="POST">
        <div class="input-group">
          <label for="text">initials</label>
          <input type="text" name="initialsForm" id="initialsForm" placeholder="lbj" />
        </div>
      
        <div id="msg"></div>
        <button id="submit-initials">Submit initials</button>
      </form>
    </div>



<footer class="footer">

</footer>
<script src="./script.js"></script>
 </main>
</body>
</html>
